name: vibecheck

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  vibecheck:
    name: "vibecheck: detect AI authorship"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Vibecheck source code
        run: |
          echo "Running vibecheck against its own source..."
          echo ""
          cargo run --release -- src/ --format text --assert-family claude,gpt,copilot,gemini
          echo ""
          echo "All files passed the vibe check."
